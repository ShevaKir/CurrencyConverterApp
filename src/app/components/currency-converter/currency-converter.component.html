<mat-card class="converter" appearance="outlined">
  <mat-card-header
    ><mat-card-title>Currency converter</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Base:</p>
    <app-input-currency
      [currencyAmount]="selectedBaseCurrencyAmount$ | async"
      [supportedCurrencies]="selectedSupportedCurrency$ | async"
      (selectedAmount)="handleBaseAmount($event)"
      (selectedCurrency)="handleBaseCurrency($event)"
    ></app-input-currency>
    <p>Target:</p>
    <app-input-currency
      [currencyAmount]="selectedTargerCurrencyAmount$ | async"
      [supportedCurrencies]="selectedSupportedCurrency$ | async"
      (selectedAmount)="handleTargetAmount($event)"
      (selectedCurrency)="handleTargetCurrency($event)"
    ></app-input-currency>
  </mat-card-content>
  <mat-card-footer class="converter__footer"> Result</mat-card-footer>
</mat-card>
