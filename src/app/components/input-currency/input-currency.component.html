<form [formGroup]="form">
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Enter an amount</mat-label>
    <input matInput type="number" formControlName="amountInput" />
    @if (form.get('amountInput')?.hasError('min')) {
    <mat-error>Please enter a number greater than 0</mat-error>
    }
  </mat-form-field>

  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Currency</mat-label>
    <mat-select formControlName="currencySelect">
      @for(currency of supportedCurrencies; track currency.code) {
      <mat-option [value]="currency.code"
        >{{ currency.code }} | {{ currency.name }}</mat-option
      >
      }
    </mat-select>
  </mat-form-field>
</form>
